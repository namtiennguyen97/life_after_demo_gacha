<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js/cdn/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/overlay.css">
</head>
<body>

<!--overlay zone-->

<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    <div class="card-container">
      <div class="reward-result-container row">
        <div class="flip-card col-2">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="img/items/green_card.png" class="card-img">
            </div>
            <div class="flip-card-back">
              <img src="img/items/nano_1.png" class="card-img">
            </div>
          </div>
        </div>
        <div class="flip-card col-2">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="img/items/blue_card.png" class="card-img">
            </div>
            <div class="flip-card-back">
              <img src="img/items/skill_point.png" class="card-img">
            </div>
          </div>
        </div>
        <div class="flip-card col-2">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="img/items/purple_card.png" class="card-img">
            </div>
            <div class="flip-card-back">
              <img src="img/items/shadow_dua_gun.png" class="card-img purple-card">
            </div>
          </div>
        </div>
        <div class="flip-card col-2">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="img/items/blue_card.png" class="card-img">
            </div>
            <div class="flip-card-back">
              <img src="img/items/new_dollar.png" class="card-img">
            </div>
          </div>
        </div>
        <div class="flip-card col-2">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="img/items/yellow_card.png" class="card-img">
            </div>
            <div class="flip-card-back">
              <img src="img/items/gold_bars.png" class="card-img yellow-card">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--end of overlay zone-->
<span style="font-size:30px;cursor:pointer" onclick="openNav()">Test Roll</span>
<h1>Test LA gacha</h1>


<script>

  $('.flip-card').on('click', function (){
    $(this).find('.flip-card-inner').addClass('flip-action')
  })

  //for all
  // $('.flip-card').on('click', function (){
  //   $('.flip-card-inner').addClass('flip-action')
  // })

  function openNav() {
    document.getElementById("myNav").style.display = "block";
  }

  function closeNav() {
    document.getElementById("myNav").style.display = "none";
  }
</script>
</body>
</html>
